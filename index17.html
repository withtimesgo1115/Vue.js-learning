<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的动画</title>
    <!--import vue.js in the script tag-->
    <script src='./vue.js'></script>
    <style>
        .fade-enter {
            opacity: 0;
        }
        .fade-enter-active {
            transition: opacity 3s;
        }
        .fade-leave-to {
            opacity: 0;
        }
        .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition name="fade">
            <div v-if="show">hello world</div>
        </transition>
        
        <button @click="handleClick">transfer</button>
    </div>

    <script>

        var vm = new Vue({
            el: "#app",
            data: {
                show: true
            },
            methods: {
                handleClick: function(){
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
