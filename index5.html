<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性，方法，侦听器</title>
    <!--import vue.js in the script tag-->
    <script src='./vue.js'></script>
</head>
<body>
    <div id="app">
        {{fullName}}
        {{age}}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: "Channing",
                lastName: "Liu",
                fullName: "Channing Liu",
                age: 28
            },

            // watch listen to the change of variales in the data
            watch: {
                firstName: function(){
                    console.log("计算了一次")
                    // require declaring variable in data
                    this.fullName = this.firstName + ' ' + this.lastName;
                },
                lastName: function(){
                    console.log("计算了一次")
                    this.fullName = this.firstName + ' ' + this.lastName;
                }
            }

            // methods:{
            //     fullName: function(){
            //         console.log("计算了一次");
            //         return this.firstName + ' ' + this.lastName;
            //     }
            // }


            // 计算属性 (内置缓存机制)
            // computed: {
            //     fullName: function(){
            //         console.log("计算了一次");
            //         return this.firstName + ' ' + this.lastName
            //     }
            // }
        })
    </script>
</body>
</html>
